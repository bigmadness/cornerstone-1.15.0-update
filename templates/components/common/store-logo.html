
    {{#if settings.store_logo.image}}
        <div class="header-logo-image-container">
          <a href="{{urls.home}}">  <img class="header-logo-image lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
          	</a>
        </div>
    {{else}}
       <a href="{{urls.home}}"> <span class="header-logo-text">{{settings.store_logo.title}}</span></a>
    {{/if}}
